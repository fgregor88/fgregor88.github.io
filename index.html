<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            text-align: center;
            margin-top: 20px;
            font-size: 25px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 80%;
            height: 400px;
            margin: auto 0;
        }
        .orange-div {
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }
        .orange-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .counters {
            margin-top: 20px;
            font-size: 18px;
        }

        #page-title {
            margin-top: 100px;
            font-size: 30px;
        }

        .odgovor {
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 25px;
        }

    </style>
    <title>Dynamic Page</title>
</head>
<body>
    <div class="title" id="page-title">Na potovanju najraje ...</div>
    <div class="container">
        <div class="odgovor">Raziskujem teorije zarote</div>
        <div class="odgovor">Štejem ovce</div>
        <div class="odgovor">Nabiram olive</div>
        <div class="orange-div" onclick="incrementCounter(1)"><img src="slike\\1-1.jpg" alt="Image 1"></div>
        <div class="orange-div" onclick="incrementCounter(2)"><img src="slike\\1-2.jpg" alt="Image 2"></div>
        <div class="orange-div" onclick="incrementCounter(3)"><img src="slike\\1-3.jpg" alt="Image 3"></div>
    </div>
    <div class="counters">
        <div>Counter 1: <span id="counter1">0</span></div>
        <div>Counter 2: <span id="counter2">0</span></div>
        <div>Counter 3: <span id="counter3">0</span></div>
    </div>


    <script>
        let currentPage = 1;

        let vprasanja = [
            "",
            "Na potovanju najraje ...",
            "Najraje potujem ...",
            "Najraje potujem z ...",
            "Najraje stanujem v ...",
            "Najraje imam razgled na ...",
            "Najraje si ogledam ...",
            "Najraje jem ...",
            "Najraje pijem ..."
        ]

        let odgovori = [
            ["Raziskujem teorije zarote", "Štejem ovce", "Nabiram olive"],
            ["Jeseni", "Spomladi", "Poleti"],
            ["Ladjo", "Letalom", "Avtodomom"],
            ["Hostlu", "Airbnbju", "Kampu"],
            ["Morje", "Gozd", "Mestne ulice"],
            ["Starodavno arhitekturo", "Fimska prizorišča", "Stare vasi"],
            ["Močarico", "Ovčetino", "Jajca s feferoni"],
            ["Konjak", "Jabolčni cider", "Sadno vino"],
        ]

        // Initialize counters from localStorage or set to 0
        function initializeCounters() {
            for (let i = 1; i <= 3; i++) {
                if (!localStorage.getItem(`counter${i}`)) {
                    localStorage.setItem(`counter${i}`, 0);
                }
                document.getElementById(`counter${i}`).innerText = localStorage.getItem(`counter${i}`);
            }
        }

        // Reset counters on page reload
        function resetCounters() {
            for (let i = 1; i <= 3; i++) {
                localStorage.setItem(`counter${i}`, 0);
                document.getElementById(`counter${i}`).innerText = 0;
            }
        }

        // Check if the page was reloaded
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
            resetCounters();
        } else {
            initializeCounters();
        }

        // Increment counter and update the page content
        function incrementCounter(counter) {
            let count = parseInt(localStorage.getItem(`counter${counter}`)) || 0;
            count++;
            localStorage.setItem(`counter${counter}`, count);
            document.getElementById(`counter${counter}`).innerText = count;
            currentPage++;

            if(currentPage > 8){
                window.location.href="resultPage.html";
            }

            if (currentPage > 8) currentPage = 1;
            updatePageContent();
        }

        // Update the page content based on the current page
        function updatePageContent() {
            document.getElementById('page-title').innerText = vprasanja[currentPage];

            let images = [
                ['slike\\1-1.jpg', "slike\\1-2.jpg", "slike\\1-3.jpg"],
                ["slike\\2-1.jpg", "slike\\2-2.jpg", "slike\\2-3.jpg"],
                ["slike\\3-1.jpg", "slike\\3-2.jpg", "slike\\3-3.webp"],
                ["slike\\4-1.jpg", "slike\\4-2.webp", "slike\\4-3.jpg"],
                ["slike\\5-1.jpg", "slike\\5-2.jpg", "slike\\5-3.jpg"],
                ["slike\\6-1.jpg", "slike\\6-2.jpg", "slike\\6-3.jpg"],
                ["slike\\7-1.jpg", "slike\\7-2.jpg", "slike\\7-3.jpg"],
                ["slike\\8-1.webp", "slike\\8-2.jpg", "slike\\8-3.webp"],
            ];

            let imgElements = document.querySelectorAll('.orange-div img');
            imgElements.forEach((img, index) => {
                img.src = images[currentPage - 1][index];
            });

            let odgovorElement = document.querySelectorAll('.odgovor');
            odgovorElement.forEach((txt, index) => {
                txt.innerHTML = odgovori[currentPage - 1][index];
            });
        }

        // Initialize the first page
        updatePageContent();

        window.onload = initializeCounters;
    </script>
</body>
</html>
